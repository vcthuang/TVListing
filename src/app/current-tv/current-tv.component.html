<div>
  <div>
    <h2>{{current.name}}</h2>
    <!--<p>Show Rating: {{current.rating}}</p>-->
    <p>Run Time: {{current.runtime}}</p>
    <span>{{current.days}} at {{current.time}}</span>
  </div>
  <div>
    <!--require the use of innerHTML since summary contains html codes-->
    <p [innerHTML]="current.summary"></p>
    <!--property biding-->
    <img [src]='current.image' />
  </div>
</div>
