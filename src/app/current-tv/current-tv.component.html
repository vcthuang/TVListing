<div>
  <div>
    <h2>{{current.name}}</h2>
    <p>Show Rating: {{current.rating | number: '1.0'}}</p>
    <p>Run Time: {{current.runtime}}</p>
    <span>Time: {{current.days}} at {{current.time}}</span>
  </div>
  <div>
    <p>{{current.summary}}</p>
    <!--property biding-->
    <img [src]='current.image' />
  </div>
</div>
