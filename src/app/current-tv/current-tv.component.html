<!--make sure there is some data to display-->
<div>
  <ul>
    <!--For loop to display an array of data-->
    <li *ngFor="let tvProgram of current">
      <div class="searchResult-tile">
        
        <!--the viewer can click on the image to go to official site if the links exists-->
        <div class="searchResult-photo">
          <div *ngIf = "tvProgram.image && tvProgram.officicalSite; else noLinkorImage"  >
            <a [href]="tvProgram.officicalSite" target="_blank"><img width="250" [src]="tvProgram.image" ></a>
          </div>
          <ng-template #noLinkorImage >
            <div *ngIf = "tvProgram.image"><img width="250" [src]="tvProgram.image" alt ="No Image"></div>
          </ng-template>
        </div>

        <div>
          <hr>
          <h2>{{tvProgram.name}}</h2>
          <p *ngIf="tvProgram.network" class="searchResult-detail">Network:  {{tvProgram.network}}</p>
          <p *ngIf="tvProgram.runtime" class="searchResult-detail">Run Time:  {{tvProgram.runtime}} mintues</p>
          <p *ngIf="tvProgram.days" class="searchResult-detail">Show Date:  {{tvProgram.days}}</p>
          <p *ngIf="tvProgram.time" class="searchResult-detail">Show Time:  {{tvProgram.time}}</p>
          <!--require the use of innerHTML since summary contains html codes-->
          <p *ngIf="tvProgram.summary" class="searchResult-detail" [innerHTML]="tvProgram.summary"></p>
          <hr>
        </div>
      </div>
    </li>
  </ul>
</div>
