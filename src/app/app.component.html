<div style="text-align: center;">
  <mat-toolbar color = "primary">
    <div>
      Local TV Program
    </div>
  </mat-toolbar>
  <div class="searchArea">
    <app-tv-search (searchEvent)="doSearch($event)"></app-tv-search>
  </div>
  <mat-card color="primary">
    <!--create an instance of app-current-tv-->
    <app-current-tv [current]="currentTVShows"></app-current-tv>
  </mat-card>
</div>
